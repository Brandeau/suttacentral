<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="sc-toolbar.html">
<link rel="import" href="static/home-page.html">
<link rel="import" href="static/dons-page.html">
<link rel="import" href="static/downloads-page.html">
<link rel="import" href="static/people-page.html">

<dom-module id="sc-page-static" attributes="togdraw">
<style is="custom-style">
paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 100%;
}
paper-toolbar {
   background-color: var(--sc-gold-500);
  @apply(--shadow-elevation-8dp);
}
h1{
  @apply(--sc-serif-font);
  @apply(--sc-mixed-small-caps);
  font-size: 2.5em;
  text-align: left;
  color: white;
  padding-top: 0.5em;
  margin: 0;
  line-height: 1em;
  font-weight: normal;
}

.subtitle {
  @apply(--sc-sans-font);
  color: white;
  font-style: italic;
  font-size: 1.5em;
  text-align: left;
  margin-bottom: .75em;
  margin-top: 0;
}

@media (max-width: 600px) {
    h1 {
      font-size: 2em;
      padding-top: 0.2em;
    };
    .subtitle {
      font-size: 1em;
    };
    .paper-header {
      height: 11em;
    };
}
paper-icon-button {
  color: white;
}
.textcontent {
  min-height: 100%;
  height: auto!important;
  margin: 0 auto -240px;
  color: #2b2b2b;
  @apply(--sc-serif-font);
  @apply(--sc-paper-font-body);
  min-width: 320px;
}

main {
  margin-top: 3em;
}
@media screen and (min-width: 769px) {
    #drawertoggle {
        display:none;
    }
}
</style>
<template>
<paper-scroll-header-panel main>

<paper-toolbar class="tall">
      <paper-icon-button id="drawertoggle" icon="menu" on-tap="toggleDrawer"></paper-icon-button>
      <span class="title"></span>
      <sc-toolbar  input-language="{{inputLanguage}}"></sc-toolbar>
      <span class="middle title"><h1>SuttaCentral</h1></span>
      <span class="bottom title"><p class="subtitle">Early Buddhist texts, translations, and parallels</p></span>
</paper-toolbar>

<template is="dom-if" if="{{_checkhomeURL(category)}}" restamp>
    <home-page></home-page>
</template>

<template is="dom-if" if="{{_checkdonsURL(category)}}" restamp>
    <dons-page></dons-page>
</template>

<template is="dom-if" if="{{_checkdownloadsURL(category)}}" restamp>
    <downloads-page></downloads-page>
</template>

<template is="dom-if" if="{{_checkpeopleURL(category)}}" restamp>
    <people-page></people-page>
</template>

</paper-scroll-header-panel>
</template>
<script>
    Polymer({
      is: 'sc-page-static',
      properties: {
        inputLanguage: String
      },
      _checkhomeURL: function(category) {
        return (category === 'home' || category === '') ? true : false;
      },
      _checkdonsURL: function(category) {
        return (category === 'dons') ? true : false;
      },
      _checkdownloadsURL: function(category) {
        return (category === 'downloads') ? true : false;
      },
      _checkpeopleURL: function(category) {
        return (category === 'people') ? true : false;
      },
      toggleDrawer: function() {
        this.fire('eventFromChild',{togdraw:"drawer"});
      }

    });
</script>
</dom-module>

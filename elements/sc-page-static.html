<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="sc-toolbar.html">
<link rel="import" href="static/home-page.html">
<link rel="import" href="static/dons-page.html">
<link rel="import" href="static/downloads-page.html">
<link rel="import" href="static/people-page.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<dom-module id="sc-page-static">
<style is="custom-style">

</style>
<template>
        <iron-pages id="pages" role="main" selected="{{pages}}" attr-for-selected="name">
          <div name="home">
                <home-page></home-page>
          </div>
          <div name="dons">
                <dons-page></dons-page>
          </div>
          <div name="downloads">
              <downloads-page></downloads-page>
          </div>
          <div name="people">
              <people-page></people-page>
        </iron-pages>

</template>
<script>
    Polymer({
      is: 'sc-page-static',
      properties: {
        inputLanguage: String,
        category: {
          type: String,
          observer: '_changeView'
        },
        pages: {
          type: String,
          value: 'home'
        }
      },
      _changeView: function(category) {
        // this.$.header.resetLayout();
        switch (category) {
        case 'home':
          this.$.pages.selected = "home";
          break;
        case '':
          this.$.pages.selected = "home";
          break;
        case 'dons':
          this.$.pages.selected = "dons";
          break;
        case 'downloads':
          this.$.pages.selected = "downloads";
          break;
        case 'people':
          this.$.pages.selected = "people";
          break;
        }
      },
    });
</script>
</dom-module>

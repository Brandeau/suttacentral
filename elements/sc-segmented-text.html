<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="addons/sc-text-node.html">
<link rel="import" href="../styles/sc-text-styles.html">
<link rel="import" href="../styles/sc-text-heading-styles.html">
<link rel="import" href="../styles/sc-text-paragraph-num-styles.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">

<dom-module id="sc-segmented-text" attributes="suttasegtitle suttasegmeta">
<template>
<style is="custom-style" include="sc-text-styles sc-text-heading-styles sc-text-paragraph-num-styles">
.notfound {
  @apply --paper-font-display1;
}
.original-text {
  @apply --sc-sans-font;
  display: none;
}

.sidebyside section {
    padding: 0 7% 32px 1%!important;
}
.sidebyside .translated-text {
  display: inline-block;
  width: 47%;
  padding-right: 5px;
  vertical-align: text-top;
}

.sidebyside .original-text {
  display: inline-block;
  width: 47%;
  padding-left: 5px;
  vertical-align: text-top;
}

.linebyline .translated-text, .linebyline .original-text {
  display: block;
}
.showpali .translated-text {
  display: none;
}
.showpali .original-text {
  display: inline;
  @apply --sc-serif-font;
}

paper-tooltip {
  --paper-tooltip-opacity: 0.98;
  --paper-tooltip-background: var(--paper-grey-700);
  --paper-tooltip: {
        @apply --sc-sans-font;
        @apply --shadow-elevation-6dp;
        font-size: 12px;
        line-height: 16px;
        padding: 8px 16px;
        text-shadow:0px 0px #ffffff;
        white-space: normal;
  };
}
</style>
<iron-ajax id="ajax"
      url="[[_computeURL(suttaPath,author)]]"
      handle-as="text"
      last-response="{{suttaText}}"
      last-error='{{notFound}}'
      on-response="_loadedHTML"></iron-ajax>

<iron-ajax id="ajaxParagraphs"
      url="../data/paragraphtitles.json"
      handle-as="json"
      last-response="{{paragraphTitles}}"
      on-response="_computePars"></iron-ajax>

    <template is="dom-if" if="[[notFound]]">
        <p class="notfound">Sorry, the page your requested does not exist.</p>
    </template>
    <template is="dom-if" if="[[!notFound]]">
      <sc-text-node category="[[suttaPath]]" input-language="[[inputLanguage]]"></sc-text-node>
      <div id="htmltextcontent" inner-h-t-m-l="[[suttaText]]"></div>
    </template>

<iron-ajax id="ajaxTranslated"
      url="[[_computeTranslatedURL(suttaPath,author)]]"
      handle-as="json"
      last-response="{{suttaTranslatedText}}"
      on-response="_addTranslatedText"></iron-ajax>

<iron-ajax id="ajaxOriginal"
      url="[[_computeOriginalURL(suttaPath,author)]]"
      handle-as="json"
      last-response="{{suttaOriginalText}}"
      on-response="_addOriginalText"></iron-ajax>

</template>
<script>
    Polymer({
      is: 'sc-segmented-text',

      properties: {
        suttaPath: {
          type: String,
          notify: true
        },
        author: {
          type: String,
          notify: true
        },
        suttaText: {
          type: String,
          notify: true,
          value: function(){return ""}
        },
        suttaTranslatedText: {
          type: Object,
          notify: true,
          value: function(){return {}}
        },
        suttaOriginalText: {
          type: Object,
          notify: true,
          value: function(){return {}}
        },
        inputLanguage: String,
        notFound: Object,
        showParagraphs: {
          type: Boolean,
          notify: true,
          observer: '_addParagraphs'
        },
        htmlLoaded: {
          type: Boolean,
          notify: true
        },
        showViewer: {
          type: String,
          observer: 'setView'
        },
        paliScript: {
          type: Number,
          notify: true,
          observer: 'changeScript'
        }
      },
      observers: [
        'infoToParent(suttaTranslatedText)',
        '_callAjax(suttaPath,author)',
      ],
      _callAjax: function() {
        this.htmlLoaded = false;
        if (this.suttaPath) {var matches = this.suttaPath.match(/\d{1,6}/)};
        if (matches && this.author && (this.author === "sujato" || this.author === "pali")) {
         this.$.ajax.generateRequest();
       }
      },
      _computeURL: function(category,author) {
        if (category.startsWith("dn") || category.startsWith("mn")) {
                var pathname = category.replace(/\d{1,5}/,"");
                return `../data/texts/markup/${pathname}/${category}.html`;
        } else if (category.startsWith("an") || category.startsWith("sn")) {
                var pathname = category.replace(/[\d{1,5}\-\.]/g,"");
                var subpathname = category.split(".",1)[0];
                return `../data/texts/markup/${pathname}/${subpathname}/${category}.html`;
        }
      },
      _computeTranslatedURL: function(category,author) {
        var authorroute = "en/sujato";
        if (category.startsWith("dn") || category.startsWith("mn")) {
            var pathname = category.replace(/\d{1,5}/,"");
            return `../data/texts/${authorroute}/${pathname}/${category}.json`;
        } else if (category.startsWith("an") || category.startsWith("sn")) {
                var pathname = category.replace(/[\d{1,5}\-\.]/g,"");
                var subpathname = category.split(".",1)[0];
                return `../data/texts/${authorroute}/${pathname}/${subpathname}/${category}.json`;
        }
      },
      _computeOriginalURL: function(category,author) {
        if (category.startsWith("dn") || category.startsWith("mn")) {
            var pathname = category.replace(/\d{1,5}/,"");
            return `../data/texts/pi/${pathname}/${category}.json`;
        } else if (category.startsWith("an") || category.startsWith("sn")) {
                var pathname = category.replace(/[\d{1,5}\-\.]/g,"");
                var subpathname = category.split(".",1)[0];
                return `../data/texts/pi/${pathname}/${subpathname}/${category}.json`;
        }
      },
      _loadedHTML: function(e) {
        this.$.ajaxTranslated.generateRequest();
        this.$.ajaxOriginal.generateRequest();
        this.$.ajaxParagraphs.generateRequest();
      },
      _addTranslatedText: function(e) {
        var segments = this.shadowRoot.querySelectorAll('sc-segment');
        Array.from(segments).forEach(item => item.classList.add('translated-text'));
        outputText = e.detail.response;
        for (var key in outputText) {
          if (!key.startsWith("_")) {
                subkey = key.replace(/:/g,"\\\:");
                subkey = subkey.replace(/\./g,"\\\.");
                var segment = this.shadowRoot.querySelector('#'+subkey);
                segment.innerHTML = outputText[key]+" ";
          }
        }
      },
      _addOriginalText: function(e) {
        if (!this.$$('.original-text')) {
                outputText = e.detail.response;
                for (var key in outputText) {
                  if (!key.startsWith("_")) {
                        subkey = key.replace(/:/g,"\\\:");
                        subkey = subkey.replace(/\./g,"\\\.");
                        var segment = this.shadowRoot.querySelector('#'+subkey);
                        var newSegment = document.createElement('sc-segment');
                        newSegment.id = key;
                        newSegment.classList.add("original-text");
                        newSegment.innerHTML = outputText[key]+" ";
                        segment.parentNode.insertBefore(newSegment, segment.nextSibling);
                  }
                }
          }
        this.htmlLoaded = true;
        this.$$('#htmltextcontent').classList.add('latin-script');
        this.setView(this.showViewer);
        if (this.paliScript) {this.changeScript(this.paliScript)};
      },
      _addParagraphs: function() {
        var infotext = this.shadowRoot.querySelector('#htmltextcontent');
        return (infotext && !this.showParagraphs) ? infotext.classList.remove('infomode') : (infotext) ? infotext.classList.add('infomode') : "";
      },
      _computeTitle: function(suttaText) {
        return suttaText[this.suttaPath+":1.1"];
      },
      _computeAuthor: function(suttaTranslatedText) {
        return (this.author === "sujato") ? "—Bhikkhu Sujato" : "";
      },
      _computeMeta: function(suttaText) {
        return (this.author === "sujato") ? "There is no Meta Area defined for Bhante Sujato's texts yet." : "<p>Pali text from the Mahāsaṅgīti Tipiṭaka Buddhavasse 2500: World Tipiṭaka Edition in Roman Script. Edited and published by The M.L. Maniratana Bunnag Dhamma Society Fund, 2005. Based on the digital edition of the Chaṭṭha Saṅgāyana published by the Vipassana Research Institute, with corrections and proofreading by the Dhamma Society.</p><p>Prepared for SuttaCentral by <span class='editor'>Blake Walshe</span> and <span class='editor'>Bhikkhu Sujato</span>.</p>";
      },
     _computePars: function(e) {
      var paragraphTitles = e.detail.response;
        for (var key in paragraphTitles) {
                var refs = this.shadowRoot.querySelectorAll('.'+key);
                Array.from(refs).forEach(item => item.innerHTML = item.id.replace(key,""));
                Array.from(refs).forEach(item => item.title = paragraphTitles[key]);
        }
        if (this.showParagraphs) {this._addParagraphs()};
      },
      infoToParent: function(suttaTranslatedText) {
        this.fire('eventFromSegmentedTextPage',{suttasegtitle:this._computeTitle(suttaTranslatedText)+this._computeAuthor(suttaTranslatedText),suttasegmeta:this._computeMeta(suttaTranslatedText)});
      },
      setView: function(showViewer) {
        if (this.htmlLoaded) {
                this._cleanCode();
                if (this.author !== "pali") {
                                switch (showViewer) {
                                  case "sidebyside":
                                      this.$$('#htmltextcontent').classList.add('sidebyside');
                                      break;
                                  case "linebyline":
                                      this.$$('#htmltextcontent').classList.add('linebyline');
                                      break;
                                  case "popup":
                                      Array.from(this.shadowRoot.querySelectorAll(".translated-text")).forEach(item => item.innerHTML = "<paper-tooltip fit-to-visible-bounds id="+item.id+"></paper-tooltip>" + item.innerHTML);
                                      if (!this.paliScript) {this.changeScript(0)}
                                      else {this.changeScript(this.paliScript)};
                                      break;
                                    }
                } else {
                  this.$$('#htmltextcontent').classList.add('showpali');
                }
              }
        },
        _cleanCode: function() {
              this.$$('#htmltextcontent').classList.remove('sidebyside', 'linebyline', 'showpali');
              Array.from(this.shadowRoot.querySelectorAll("paper-tooltip")).forEach(item => item.parentNode.removeChild(item));
        },
        changeScript: function(paliScript) {
            if (this.htmlLoaded) {
                  var segments = this.shadowRoot.querySelectorAll('.original-text');
                  var tooltips = this.shadowRoot.querySelectorAll('paper-tooltip');
                  this.$$('#htmltextcontent').classList.remove('latin-script', 'sinhala-script', 'devanagari-script', 'thai-script', 'myanmar-script');
                  Array.from(segments).forEach(item => item.innerHTML = this.suttaOriginalText[item.id] + " ");
                  Array.from(tooltips).forEach(item => item.innerHTML = this.suttaOriginalText[item.id]);
                  switch (paliScript) {
                      case 0:
                          this.$$('#htmltextcontent').classList.add('latin-script');
                          break;
                      case 1:
                          this.$$('#htmltextcontent').classList.add('sinhala-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toSinhala(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toSinhala(item.innerHTML));
                          break;
                      case 2:
                          this.$$('#htmltextcontent').classList.add('devanagari-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toDevar(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toDevar(item.innerHTML));
                          break;
                      case 3:
                          this.$$('#htmltextcontent').classList.add('thai-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toThai(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toThai(item.innerHTML));
                          break;
                      case 4:
                          this.$$('#htmltextcontent').classList.add('myanmar-script');
                          Array.from(segments).forEach(item => item.innerHTML = this.toMyanmar(item.innerHTML));
                          Array.from(tooltips).forEach(item => item.innerHTML = this.toMyanmar(item.innerHTML));
                          break;
                        }
                      }
        },
        //Minified because these are lengthy functions.
        toSinhala: function(l) {
                l = l.replace(/<.*?>/g, "");
                l = l.toLowerCase() + " ";
                var m={a:"අ","ā":"ආ",i:"ඉ","ī":"ඊ",u:"උ","ū":"ඌ",e:"එ",o:"ඔ"};
                var b={"ā":"ා",i:"ි","ī":"ී",u:"ු","ū":"ූ",e:"ෙ",o:"ො","ṃ":"ං",k:"ක",g:"ග","ṅ":"ඞ",c:"ච",j:"ජ","ñ":"ඤ","ṭ":"ට","ḍ":"ඩ","ṇ":"ණ",t:"ත",d:"ද",n:"න",p:"ප",b:"බ",m:"ම",y:"ය",r:"ර",l:"ල","ḷ":"ළ",v:"ව",s:"ස",h:"හ"};
                var j={kh:"ඛ",gh:"ඝ",ch:"ඡ",jh:"ඣ","ṭh":"ඨ","ḍh":"ඪ",th:"ථ",dh:"ධ",ph:"ඵ",bh:"භ","jñ":"ඥ","ṇḍ":"ඬ",nd:"ඳ",mb:"ඹ",rg:"ඟ"};
                var a={k:"ක",g:"ග","ṅ":"ඞ",c:"ච",j:"ජ","ñ":"ඤ","ṭ":"ට","ḍ":"ඩ","ṇ":"ණ",t:"ත",d:"ද",n:"න",p:"ප",b:"බ",m:"ම",y:"ය",r:"ර",l:"ල","ḷ":"ළ",v:"ව",s:"ස",h:"හ"};
                var k,g,f,e,d;var c="";var h=0;while(h<l.length){k=l.charAt(h-2);g=l.charAt(h-1);
                f=l.charAt(h);e=l.charAt(h+1);d=l.charAt(h+2);if(m[f]){if(h==0||g=="a"){c+=m[f]}else{if(f!="a"){c+=b[f]
                }}h++}else{if(j[f+e]){c+=j[f+e];h+=2;if(a[d]){c+="්"}}else{if(b[f]&&f!="a"){c+=b[f];
                h++;if(a[e]&&f!="ṃ"){c+="්"}}else{if(!b[f]){if(a[g]||(g=="h"&&a[k])){c+="්"}c+=f;
                h++;if(m[e]){c+=m[e];h++}}else{h++}}}}}if(a[f]){c+="්"}c=c.replace(/ඤ්ජ/g,"ඦ");c=c.replace(/ණ්ඩ/g,"ඬ");
                c=c.replace(/න්ද/g,"ඳ");c=c.replace(/ම්බ/g,"ඹ");c=c.replace(/්ර/g,"්ර");c=c.replace(/\`+/g,'"');
                return c.slice(0, -1)
          },
          toMyanmar: function(k) {
                k = k.replace(/<.*?>/g, "");
                k=k.toLowerCase() + " ";var m={a:"အ",i:"ဣ",u:"ဥ","ā":"အာ","ī":"ဤ","ū":"ဦ",e:"ဧ",o:"ဩ"};
                var l={i:"ိ","ī":"ီ",u:"ု","ū":"ူ",e:"ေ","ṃ":"ံ",k:"က",kh:"ခ",g:"ဂ",gh:"ဃ","ṅ":"င",c:"စ",ch:"ဆ",j:"ဇ",jh:"ဈ","ñ":"ဉ","ṭ":"ဋ","ṭh":"ဌ","ḍ":"ဍ","ḍh":"ဎ","ṇ":"ဏ",t:"တ",th:"ထ",d:"ဒ",dh:"ဓ",n:"န",p:"ပ",ph:"ဖ",b:"ဗ",bh:"ဘ",m:"မ",y:"ယ",r:"ရ",l:"လ","ḷ":"ဠ",v:"ဝ",s:"သ",h:"ဟ"};
                var a={k:"က",g:"ဂ","ṅ":"င",c:"စ",j:"ဇ","ñ":"ဉ","ṭ":"ဋ","ḍ":"ဍ","ṇ":"ဏ",t:"တ",d:"ဒ",n:"န",p:"ပ",b:"ဗ",m:"မ",y:"ယ",r:"ရ",l:"လ","ḷ":"ဠ",v:"ဝ",s:"သ",h:"ဟ"};
                var n={kh:"1",g:"1",d:"1",dh:"1",p:"1",v:"1"};var j,f,e,d,c;var b="";var g=0;k=k.replace(/\&quot;/g,"`");
                var h=false;while(g<k.length){j=k.charAt(g-2);f=k.charAt(g-1);e=k.charAt(g);d=k.charAt(g+1);
                c=k.charAt(g+2);if(m[e]){if(g==0||f=="a"){b+=m[e]}else{if(e=="ā"){if(n[h]){b+="ါ"
                }else{b+="ာ"}}else{if(e=="o"){if(n[h]){b+="ေါ"}else{b+="ော"}}else{if(e!="a"){b+=l[e]
                }}}}g++;h=false}else{if(l[e+d]&&d=="h"){b+=l[e+d];if(c!="y"&&!h){h=e+d}if(a[c]){b+="္"
                }g+=2}else{if(l[e]&&e!="a"){b+=l[e];g++;if(d!="y"&&!h){h=e}if(a[d]&&e!="ṃ"){b+="္"
                }}else{if(!l[e]){b+=e;g++;if(m[d]){if(m[d+c]){b+=m[d+c];g+=2}else{b+=m[d];g++}}h=false
                }else{h=false;g++}}}}}b=b.replace(/ဉ္ဉ/g,"ည");b=b.replace(/္ယ/g,"ျ");b=b.replace(/္ရ/g,"ြ");
                b=b.replace(/္ဝ/g,"ွ");b=b.replace(/္ဟ/g,"ှ");b=b.replace(/သ္သ/g,"ဿ");b=b.replace(/င္/g,"င်္");
                return b.slice(0, -1)
          },
          toDevar: function(l) {
                l = l.replace(/<.*?>/g, "");
                l=l.toLowerCase() + " ";var m={a:" अ",i:" इ",u:" उ","ā":" आ","ī":" ई","ū":" ऊ",e:" ए",o:" ओ"};
                var n={"ā":"ा",i:"ि","ī":"ी",u:"ु","ū":"ू",e:"े",o:"ो","ṃ":"ं",k:"क",kh:"ख",g:"ग",gh:"घ","ṅ":"ङ",c:"च",ch:"छ",j:"ज",jh:"झ","ñ":"ञ","ṭ":"ट","ṭh":"ठ","ḍ":"ड","ḍh":"ढ","ṇ":"ण",t:"त",th:"थ",d:"द",dh:"ध",n:"न",p:"प",ph:"फ",b:"ब",bh:"भ",m:"म",y:"य",r:"र",l:"ल","ḷ":"ळ",v:"व",s:"स",h:"ह"};
                var k,h,g,f,e,d,b;var c="";var a=0;var j=0;l=l.replace(/\&quot;/g,"`");while(j<l.length){k=l.charAt(j-2);
                h=l.charAt(j-1);g=l.charAt(j);f=l.charAt(j+1);e=l.charAt(j+2);d=l.charAt(j+3);b=l.charAt(j+4);
                if(j==0&&m[g]){c+=m[g];j+=1}else{if(f=="h"&&n[g+f]){c+=n[g+f];if(e&&!m[e]&&f!="ṃ"){c+="्"
                }j+=2}else{if(n[g]){c+=n[g];if(f&&!m[f]&&!m[g]&&g!="ṃ"){c+="्"}j++}else{if(g!="a"){if(a[h]||(h=="h"&&a[k])){c+="्"
                }c+=g;j++;if(m[f]){c+=m[f];j++}}else{j++}}}}}if(a[g]){c+="्"}c=c.replace(/\`+/g,'"');
                return c.slice(0, -1)
          },
          toThai: function(m) {
                m = m.replace(/<.*?>/g, "");
                m=m.toLowerCase() + " ";var n={a:"1","ā":"1",i:"1","ī":"1","iṃ":"1",u:"1","ū":"1",e:"2",o:"2"};
                var j={a:"อ","ā":"า",i:"ิ","ī":"ี","iṃ":"ึ",u:"ุ","ū":"ู",e:"เ",o:"โ","ṃ":"ํ",k:"ก",kh:"ข",g:"ค",gh:"ฆ","ṅ":"ง",c:"จ",ch:"ฉ",j:"ช",jh:"ฌ","ñ":"","ṭ":"ฏ","ṭh":"","ḍ":"ฑ","ḍh":"ฒ","ṇ":"ณ",t:"ต",th:"ถ",d:"ท",dh:"ธ",n:"น",p:"ป",ph:"ผ",b:"พ",bh:"ภ",m:"ม",y:"ย",r:"ร",l:"ล","ḷ":"ฬ",v:"ว",s:"ส",h:"ห"};
                var a={k:"1",g:"1","ṅ":"1",c:"1",j:"1","ñ":"1","ṭ":"1","ḍ":"1","ṇ":"1",t:"1",d:"1",n:"1",p:"1",b:"1",m:"1",y:"1",r:"1",l:"1","ḷ":"1",v:"1",s:"1",h:"1"};
                var l,h,g,f,e,d,b;var c="";var k=0;m=m.replace(/\&quot;/g,"`");while(k<m.length){l=m.charAt(k-2);
                h=m.charAt(k-1);g=m.charAt(k);f=m.charAt(k+1);e=m.charAt(k+2);d=m.charAt(k+3);b=m.charAt(k+4);
                if(n[g]){if(g=="o"||g=="e"){c+=j[g]+j.a;k++}else{if(k==0){c+=j.a}if(g=="i"&&f=="ṃ"){c+=j[g+f];
                k++}else{if(g!="a"){c+=j[g]}}k++}}else{if(j[g+f]&&f=="h"){if(e=="o"||e=="e"){c+=j[e];
                k++}c+=j[g+f];if(a[e]){c+="ฺ"}k=k+2}else{if(j[g]&&g!="a"){if(f=="o"||f=="e"){c+=j[f];
                k++}c+=j[g];if(a[f]&&g!="ṃ"){c+="ฺ"}k++}else{if(!j[g]){c+=g;if(a[h]||(h=="h"&&a[l])){c+="ฺ"
                }k++;if(f=="o"||f=="e"){c+=j[f];k++}if(n[f]){c+=j.a}}else{k++}}}}}if(a[g]){c+="ฺ"
                }c=c.replace(/\`+/g,'"');return c.slice(0, -1);
          }
    });
</script>
</dom-module>

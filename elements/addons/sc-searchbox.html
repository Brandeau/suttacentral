<script>
    Polymer({
      is: 'sc-searchbox',
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],
    properties: {

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'transform-animation',
              transformFrom: 'translateX(100%)',
              transformTo: 'none',
              node: this,
              timing: {duration: 1000}
            }],
            'exit': [{
              name: 'transform-animation',
              transformFrom: 'none',
              transformTo: 'translateX(100%)',
              node: this,
              timing: {duration: 1000}
            }]
          }
        }
      },

      _showing: {
        type: Boolean,
        value: false
      }

    },

    listeners: {
      'neon-animation-finish': '_onAnimationFinish'
    },

    _onAnimationFinish: function() {
      if (this._showing) {
      } else {
        this.style.display = '';
      }
    },

    show: function() {
      this.style.display = 'inline-block';
      this._showing = true;
      this.playAnimation('entry');
    },
    hide: function() {
      this._showing = false;
      this.playAnimation('exit');

    }
    });
</script>
</dom-module>

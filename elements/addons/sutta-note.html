<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="sc-tooltip.html">

<dom-module id="sutta-note">
<style is="custom-style">
.note{
  cursor: help;
}
.note iron-icon{
  --iron-icon-height: 20px;
  --iron-icon-width: 20px;
}
</style>
<template>
    <span class="note">
      <iron-icon icon="info-outline" id="note1"></iron-icon>
      <sc-tooltip for="note1" position-tooltip=true>{{noteData}}</sc-tooltip>
    </span>
</template>
<script>
    Polymer({
        is: 'sutta-note',
        properties: {
            noteData: String
        }
    });
</script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="pick-epigraph">
<style>
.epigraph {
  margin: 0 5% 4em;
  border: 1px solid var(--paper-grey-300);
  padding:1.5em 1.5em 0 1.5em;
}

.epigraph-text {
  font-style: italic;
}

.epigraph-reference {
  margin-bottom: .5em;
  letter-spacing: .02em;
  font-variant-caps: all-small-caps;
  font-style: normal;
  margin-top: -1em;
}
</style>
<template>
    <iron-ajax
          auto
          url="../../data/epigraphs.json"
          handle-as="json"
          last-response="{{epigraphs}}"></iron-ajax>

    <div class="epigraph">
      <div class="epigraph-text">
        <p inner-h-t-m-l="{{selected.content}}"></p>
        <p class="epigraph-reference">{{selected.uid}}</p>
      </div>
    </div>
</template>
<script>
    Polymer({
        is: 'pick-epigraph',
        properties: {
            epigraphs: {
              type: Array,
              notify: true,
              value: function(){return []}
            },
            selected:  {
              type: Array,
              computed: 'selectEpigraph(epigraphs)'
            } 

        },
        selectEpigraph: function(epigraphs) {
          var epi = Math.floor((Math.random() * epigraphs.length));
          return epigraphs[epi]
        }
    });
</script>
</dom-module>

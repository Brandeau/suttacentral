<div class="entries">

                <small class="source">Concise Pali English Dictionary</small>
                <dl id="cped"><dt><dfn>sāvatthī</dfn></dt>
                <dd><span class="case">feminine</span> name of the metropolis of the Kingdom of Kosala.</dd>
                </dl>
        </div>
        <div class="book_entry">
                <small class="source">Pali Proper Names</small>
                <dl class="place" id="sc_dppn"><dt><dfn>Sāvatthī</dfn></dt>
                <dd>
                <div class="google-maps">
                <iframe src="https://www.google.com/maps/d/embed?mid=z1fKgOqM_IYc.k-W6AbJIxLu8&amp;z=13&amp;ll=27.517073,%2082.050619"></iframe>
                </div><p>The capital city of Kosala in India and one of the six great Indian cities during the lifetime of the Buddha. <span class="ref">DN.ii.147</span> It was six leagues from Sāketa. <span class="ref">Vin.i.253</span> It was on the banks of the Aciravatī.<span class="ref">Vin.i.191</span> <span class="ref">Vin.i.293</span> The road from Rājagaha to Sāvatthī passed through Vesāli, <span class="ref">Vin.ii.159<em>f.</em></span> and the Pārāyanavagga <span class="ref">Snp.1011–1013</span> gives the resting places between the two cities Setavyā, Kapilavatthu, Kusinārā, Pāvā and Bhoganagara. Further on, there was a road running southwards from Sāvatthī through Sāketa to Kosambī. Near the city was the Andhavana. Between Sāketa and Sāvatthī was Toraṇavatthu. <span class="ref">SN.iv.374</span></p><p>The Buddha passed the greater part of his monastic life in Sāvatthī, and the vast bulk of all Suttas are set there.</p><p>His first visit there was at the invitation of Anāthapiṇḍika. The chief patrons of the Buddha in Sāvatthī were Anāthapiṇḍika, Visākhā, Suppavāsā and Pasenadi.</p>
                </dd>
                <dd class="info"><span class="location">27.517073, 82.050619</span>
                <span class="precision">1</span>
                <span class="type">town</span>
                </dd></dl>

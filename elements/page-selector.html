<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="static-page.html">
<link rel="import" href="division-page.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="text-page.html">
<link rel="import" href="segmented-text-page.html">
<dom-module id="page-selector">
<style is="custom-style">

</style>
<template>
<div class="content">
<app-route route="{{route}}"
      pattern="/"
      active="{{staticActive}}"></app-route>

<app-route route="{{route}}"
      pattern="/list"
      active="{{listActive}}"></app-route>

<!-- <app-route route="{{route}}"
      pattern="/sutta/:sutta"
      active="{{suttaActive}}"
      data="{{suttaData}}"
      tail="{{suttaTail}}"></app-route> -->

<template is="dom-if" if="{{_checkStatic(route)}}">
  <static-page category="{{category}}"
      active="{{staticActive}}"></static-page>
</template>

<template is="dom-if" if="{{_checkList(route)}}">
  <division-page category="{{category}}"
      active="{{listActive}}" input-language="en"></division-page>
</template>

<template is="dom-if" if="{{_checkText(route)}}">
  <text-page sutta-path="{{route.prefix}}"
      active="{{suttaActive}}"></text-page>
</template>

<template is="dom-if" if="{{_checkSujato(route)}}">
  <segmented-text-page sutta-path="{{route.prefix}}"
      active="{{suttaActive}}"></segmented-text-page>
</template>

</div>
</template>
<script>
    Polymer({
      is: 'page-selector',

      _checkStatic: function(route) {
        if (route.path === "") {
          return true;
        }
      },
      _checkList: function(route) {
        if (route.path === "/list") {
          return true;
        }
      },
      _checkText: function(route) {
        if (route.path !== "/list" && route.path !== "" && route.path !=="/sujato") {
          return true;
          }
        },
      _checkSujato: function(route) {
        if (route.path === "/sujato") {
          return true;
        }
      }

    });
</script>
</dom-module>

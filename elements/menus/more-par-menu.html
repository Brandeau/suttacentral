     _copyContent: function() {
        var copyTextarea = document.getElementsByClassName(this.inputUrl)[0];
        this._copyToClipboard(copyTextarea.textContent);
      },
     _copyLink: function() {
        this._copyToClipboard("https://suttacentral.net/"+this.inputUrl);
      },
     _copyCite: function() {
        var copyTextarea = document.getElementsByClassName(this.inputUrl)[1];
        this._copyToClipboard(copyTextarea.textContent);
      },
     _copyToClipboard: function(inputText) {
        var textarea = document.createElement("textarea");
        textarea.textContent = inputText;
        textarea.style.position = "fixed";
        document.body.appendChild(textarea);
        textarea.select();
        var result = false;
        try {
            return document.execCommand("copy");
        } catch (err) {
            console.error(err);
            return false;
        } finally {
            document.body.removeChild(textarea);
        }
     }

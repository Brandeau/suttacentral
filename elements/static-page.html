<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="sc-toolbar.html">
<link rel="import" href="../data/sc/home-page.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="static-page" attributes="togdraw">
<style is="custom-style">
paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      height: 100%;
}
paper-toolbar {
   background-color: var(--sc-gold-500);
  @apply(--shadow-elevation-8dp);
}
h1{
  @apply(--sc-serif-font);
  @apply(--sc-mixed-small-caps);
  font-size: 2.5em;
  text-align: left;
  color: white;
  padding-top: 0.5em;
  margin: 0;
  line-height: 1em;
  font-weight: normal;
}

.subtitle {
  @apply(--sc-sans-font);
  color: white;
  font-style: italic;
  font-size: 1.5em;
  text-align: left;
  margin-bottom: .75em;
  margin-top: 0;
}

@media (max-width: 600px) {
    h1 {
      font-size: 2em;
      padding-top: 0.2em;
    };
    .subtitle {
      font-size: 1em;
    };
    .paper-header {
      height: 11em;
    };
}
paper-icon-button {
  color: white;
}
.textcontent {
  min-height: 100%;
  height: auto!important;
  margin: 0 auto -240px;
  color: #2b2b2b;
  @apply(--sc-serif-font);
  @apply(--sc-paper-font-body);
  min-width: 320px;
}

main {
  margin-top: 3em;
}
@media screen and (min-width: 769px) {
    #drawertoggle {
        display:none;
    }
}
</style>
<template>
<paper-scroll-header-panel main>

<paper-toolbar class="tall">
      <paper-icon-button id="drawertoggle" icon="menu" on-tap="toggleDrawer"></paper-icon-button>
      <span class="title"></span>
      <sc-toolbar></sc-toolbar>
      <span class="middle title"><h1>SuttaCentral</h1></span>
      <span class="bottom title"><p class="subtitle">Early Buddhist texts, translations, and parallels</p></span>
</paper-toolbar>

<template is="dom-if" if="{{_checkhomeURL(category)}}" restamp>
    <home-page></home-page>
</template>

<template is="dom-if" if="{{!_checkhomeURL(category)}}" restamp>
    <iron-ajax
      auto
      url="[[_computeURL(category)]]"
      handle-as="text"
      last-response="{{staticPage}}"></iron-ajax>

      <div class="textcontent">
        <main>
              <p inner-h-t-m-l="{{staticPage}}"></p>
        </main>
      </div>
</template>

</paper-scroll-header-panel>
</template>
<script>
    Polymer({
      is: 'static-page',

      _computeURL: function(category) {
        return `../data/sc/${category}.html`;
      },

      _checkhomeURL: function(category) {
        if (category === 'home' || category === '') {
          return true;
        }
      },
      toggleDrawer: function() {
        this.fire('eventFromChild',{togdraw:"drawer"});
      }

    });
</script>
</dom-module>

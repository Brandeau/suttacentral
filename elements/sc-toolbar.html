<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="menus/more-menu.html">
<link rel="import" href="addons/sc-searchbox.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">

<dom-module id="sc-toolbar">
<style is="custom-style">
paper-icon-button {
  color: white;
}

paper-menu-button {
  --paper-menu-button-dropdown: {
    max-width: 100%;
    };
}

#closebutton {
  display: none;
}
</style>

<template>
          <sc-searchbox id="searchbox"></sc-searchbox>
          <paper-icon-button icon="search" id="searchboxbutton" on-tap="openSearch"></paper-icon-button>
          <paper-icon-button icon="close" id="closebutton" on-tap="closeSearch"></paper-icon-button>

          <a href="https://discourse.suttacentral.net" tabindex="-1"><paper-icon-button icon="communication:forum"></paper-icon-button></a>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content"></div>
            <paper-menu class="dropdown-content" tabindex="0">
                <more-menu></more-menu>
            </paper-menu>
          </paper-menu-button>
</template>
<script>
    Polymer({
      is: 'sc-toolbar',
      openSearch: function(event) {
        var dropdown = this.querySelector('#searchbox');
        if (dropdown) {
          dropdown.show();
          this.querySelector('#searchboxbutton').style.display='none';
          this.querySelector('#closebutton').style.display='inline-block';
        }
      },
      closeSearch: function(event) {
        var dropdown = this.querySelector('#searchbox');
        if (dropdown) {
          dropdown.hide();
          this.querySelector('#closebutton').style.display='none';
          this.querySelector('#searchboxbutton').style.display='inline-block';
        }
      },
    });

</script>
</dom-module>

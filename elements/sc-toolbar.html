<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="menus/more-menu.html">
<link rel="import" href="menus/settings-menu.html">

<link rel="import" href="../bower_components/input-search/input-search.html">

<dom-module id="sc-toolbar">
<style is="custom-style">
paper-icon-button {
  color: white;
}

paper-menu-button {
  --paper-menu-button-dropdown: {
    max-width: 100%;
    };
}

input-search {
    border-radius: 22px;
    font-family: 'Skolar Sans PE', sans-serif;
    display: inline-block;
    background-color: white;
    --input-search-icon: {
      color: var(--disabled-text-color);
    };
    --input-search-input: {
      color: var(--disabled-text-color);
    };
    --input-search-clear-icon: {
      color: var(--disabled-text-color);
    };
}

.base {
  width: 0px;
  visibility:hidden;
  transition: width 0.3s;
  display: inline;
}
.base.expanded {
  visibility:visible;
  width: 300px;
}
</style>

<template>
            <div id="searchbox" class="base">
              <input-search placeholder="Search SuttaCentral â€¦"></input-search>
            </div>
            <paper-icon-button id="searchicon" icon="search" on-tap="openSearch"></paper-icon-button>

          <a href="https://discourse.suttacentral.net" tabindex="-1"><paper-icon-button icon="communication:forum"></paper-icon-button></a>

          <template is="dom-if" if="{{settingButton}}">
                <settings-menu meta-area="{{metaArea}}"></settings-menu>
          </template>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content"></div>
            <paper-menu class="dropdown-content" tabindex="0">
                <more-menu></more-menu>
            </paper-menu>
          </paper-menu-button>
</template>
<script>
    Polymer({
      is: 'sc-toolbar',
      properties: {
        settingButton: String,
        metaArea: Object
      },
      openSearch: function() {
        this.toggleClass("expanded", true, this.$.searchbox);
      }
    });
</script>
</dom-module>

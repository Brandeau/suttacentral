<dom-module id="sc-toolbar">
<template>
<style is="custom-style">
paper-icon-button {
  color: white;
}

paper-menu-button {
  --paper-menu-button-dropdown: {
    max-width: 100%;
    };
}
paper-input {
  display:inline-block;
  vertical-align: text-bottom;
  --paper-input-container: {
    padding: 0;
  };
  --paper-input-container-color: white;
  --paper-input-container-focus-color: white;
  --paper-input-container-label: {
    opacity: 0.6;
  };
  --paper-input-container-input: {
    color:white;
  };
}
#closebutton {
  display: none;
}

#searchinput {
  width: 0;
  transition: width .2s cubic-bezier(.4,0,.2,1);
}
paper-dialog {
  white-space: initial;
}
#dialog {
  position:fixed;
  top: 50px;
  left: 50px;
  max-width: 600px;
}
/*#discourse {
  position:fixed;
  top: 50px;
  right: 50px;
  max-width: 600px;
}*/
@media screen and (max-width: 840px) {
    #dialog {
      left: 0px;
    };
/*    #discourse {
      right: 0px;
    }*/
}

h2{
  @apply(--paper-font-headline);
  @apply(--sc-sans-font);
  margin: 0;
}
paper-dialog paper-icon-button {
  color: var(--disabled-text-color);
}

.hidebutton {
  display: none;
}
/*#discourselogo {
    @apply(--sc-serif-font);
    color: #015179;
    font-style: italic;
}*/
</style>

    <iron-a11y-keys target="{{searchInput}}" keys="enter" on-keys-pressed="searchAction"></iron-a11y-keys>
          <paper-icon-button icon="search" id="searchboxbutton" on-tap="openSearch"></paper-icon-button>
          <paper-input label="Search" no-label-float id="searchinput"></paper-input>
          <paper-icon-button icon="close" id="closebutton" on-tap="closeSearch"></paper-icon-button>

          <a href$="{{discourseLink}}" tabindex="-1" target="_blank"><paper-icon-button id="discoursebutton" icon="communication:forum"></paper-icon-button></a>

          <div class="buttons">

          </div>
          <h2 id="discourselogo">Discuss & Discover</h2>
          <paper-dialog-scrollable>
              Some items in here
          </paper-dialog-scrollable>
        </paper-dialog> -->

          <paper-icon-button id="settingsbutton" class$="{{toggleDisplay}}" icon="settings" onclick="dialog.open()"></paper-icon-button>

        <paper-dialog id="dialog">
          <div class="buttons">
            <paper-icon-button icon="close" dialog-confirm autofocus></paper-icon-button>
          </div>
          <h2>Tools and Information</h2>
          <paper-dialog-scrollable>
              <settings-menu meta-area="{{metaArea}}" disable-views="{{viewsDisabled}}"></settings-menu>
          </paper-dialog-scrollable>
        </paper-dialog>

          <paper-menu-button horizontal-align="right" ignore-select id="morevertbutton">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content"></div>
            <paper-menu class="dropdown-content" tabindex="0">
                <more-menu input-language="{{inputLanguage}}"></more-menu>
            </paper-menu>
          </paper-menu-button>

</template>
<script>
    Polymer({
      is: 'sc-toolbar',
      properties: {
        inputLanguage: String,
        suttaPath: {
          type: Boolean,
          notify: true
        },
        category: String,
        viewsDisabled: {
          type: Boolean,
          value: false
        },
        metaArea: {
          type: String,
          notify: true
        },
       toggleDisplay: {
        type: String,
        computed: '_computeClass(suttaPath)'
       },
       toggleDiscourse: {
        type: String,
        computed: '_computeDiscourseClass(suttaPath)'        
       },
       discourseLink: {
        type: String,
        computed: '_computeDiscourseLink(suttaPath,category)'
       }
      },
      _computeClass: function(suttaPath) {
        return (suttaPath) ? "" : "hidebutton";
      },
      _computeDiscourseClass: function(suttaPath) {
        return (suttaPath) ? "hidebutton" : "";
      },
      _computeDiscourseLink: function(suttaPath,category) {
        return (suttaPath) ? "https://discourse.suttacentral.net/search?q="+category : "https://discourse.suttacentral.net/";
      },
      openSearch: function() {
        if (this.$$('#searchinput').classList.contains('opened')) {
          this.searchAction();
        } else {
            this.$$('#searchinput').classList.add('opened');
            this.$$('#searchinput').focus();
            this.$$('#closebutton').style.display='inline-block';
            this.$$('#searchinput').value = '';
            var searchSize = 500;
            if (this.suttaPath) {searchSize = 540};
            if (window.innerWidth < 1040) {document.getElementById('toolbartitlebox').setAttribute('style', "visibility:hidden")};
            if (window.innerWidth > 840) {
                var searchWidth = window.innerWidth-searchSize;
            } else  if (window.innerWidth > 480) {
                var searchWidth = window.innerWidth-(searchSize-210);
            } else {
                this.$$('#discoursebutton').style.display="none";
                // this.$$('#discoursedropdown').style.display="none";
                this.$$('#morevertbutton').style.display="none"; 
                this.$$('#settingsbutton').style.display="none";
                if (this.suttaPath) {searchSize = 500};
                var searchWidth = window.innerWidth-(searchSize-320);
            }
            if (searchWidth > 360) {searchWidth = 360};
            this.$$('.opened').style.width=searchWidth;
          }
      },
      closeSearch: function() {
        this.$$('#searchinput').classList.remove('opened');
        this.$$('#searchinput').removeAttribute('style', "width");
        this.$$('#closebutton').style.display='none';
        setTimeout(function(){
            document.getElementById('toolbartitlebox').removeAttribute('style', "visibility");
            document.getElementById('discoursebutton').removeAttribute('style', "display");
            // document.getElementById('discoursedropdown').removeAttribute('style', "display");
            document.getElementById('morevertbutton').removeAttribute('style', "display");
            document.getElementById('settingsbutton').removeAttribute('style', "display");
        }, 200);
      },
      searchAction: function() {
        this.fire("search", this.$$("#searchinput").value);
      }
    });

</script>
</dom-module>

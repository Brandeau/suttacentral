<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="menus/more-menu.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="sc-toolbar">
<template>
<style is="custom-style">
paper-icon-button {
  color: white;
}

paper-menu-button {
  --paper-menu-button-dropdown: {
    max-width: 100%;
    };
}
paper-input {
  display:inline-block;
  vertical-align: text-bottom;
  --paper-input-container: {
    padding: 0;
  };
  --paper-input-container-color: white;
  --paper-input-container-focus-color: white;
  --paper-input-container-label: {
    color:var(--sc-gold-300);
  };
  --paper-input-container-input: {
    color:white;
  };
}
#closebutton {
  display: none;
}

#searchinput {
  width: 0;
  transition: width .2s cubic-bezier(.4,0,.2,1);
}
</style>
    <iron-a11y-keys target="{{searchInput}}" keys="enter" on-keys-pressed="searchAction"></iron-a11y-keys>
          <paper-icon-button icon="search" id="searchboxbutton" on-tap="openSearch"></paper-icon-button>
          <paper-input label="Search" no-label-float id="searchinput"></paper-input>
          <paper-icon-button icon="close" id="closebutton" on-tap="closeSearch"></paper-icon-button>

          <a href="https://discourse.suttacentral.net" tabindex="-1"><paper-icon-button icon="communication:forum"></paper-icon-button></a>

          <paper-menu-button horizontal-align="right" ignore-select>
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content"></div>
            <paper-menu class="dropdown-content" tabindex="0">
                <more-menu input-language="{{inputLanguage}}"></more-menu>
            </paper-menu>
          </paper-menu-button>
</template>
<script>
    Polymer({
      is: 'sc-toolbar',
      properties: {
        inputLanguage: String,
        searchSize: Number
      },
      openSearch: function() {
        if (this.$$('#searchinput').classList.contains('opened')) {
          this.searchAction();
        } else {
            this.$$('#searchinput').classList.add('opened');
            this.$$('#searchinput').focus();
            this.$$('#closebutton').style.display='inline-block';
            this.$$('#searchinput').value = '';
            document.getElementById('toolbartitle').setAttribute('style', "visibility:hidden");
            if (window.innerWidth > 640) {
                var searchWidth = window.innerWidth-this.searchSize;
            } else {
                var searchWidth = window.innerWidth-(this.searchSize-200);
            }
            this.$$('.opened').style.width=searchWidth;
          }
      },
      closeSearch: function() {
        this.$$('#searchinput').classList.remove('opened');
        this.$$('#searchinput').removeAttribute('style', "width");
        this.$$('#closebutton').style.display='none';
        setTimeout(function(){
            document.getElementById('toolbartitle').removeAttribute('style', "visibility");
        }, 200);
      },
      searchAction: function() {
        this.fire("search", this.$$("#searchinput").value);
        console.log("searchinput: ", this.$$("#searchinput").value);
      }
    });

</script>
</dom-module>

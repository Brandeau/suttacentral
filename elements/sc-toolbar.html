<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="menus/more-menu.html">

<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="sc-toolbar">
<style is="custom-style">
paper-icon-button {
  color: white;
}

paper-menu-button {
  --paper-menu-button-dropdown: {
    max-width: 100%;
    };
}
paper-input {
  display:inline-block;
  vertical-align: text-bottom;
  --paper-input-container: {
    padding: 0;
  };
  --paper-input-container-color: white;
  --paper-input-container-label: {
    color:var(--sc-gold-300);
  };
  --paper-input-container-input: {
    color:white;
  };
}
#closebutton {
  display: none;
}

#searchinput {
  width: 0;
  transition: width 0.2s
}

#searchinput.opened {
  width: 370px;
}
</style>

<template>
          
          <paper-icon-button icon="search" id="searchboxbutton" on-tap="openSearch"></paper-icon-button>
          <paper-input label="Search" no-label-float id="searchinput"></paper-input>
          <paper-icon-button icon="close" id="closebutton" on-tap="closeSearch"></paper-icon-button>

          <a href="https://discourse.suttacentral.net" tabindex="-1"><paper-icon-button icon="communication:forum"></paper-icon-button></a>

          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <div class="dropdown-content"></div>
            <paper-menu class="dropdown-content" tabindex="0">
                <more-menu></more-menu>
            </paper-menu>
          </paper-menu-button>
</template>
<script>
    Polymer({
      is: 'sc-toolbar',
      openSearch: function(event) {
        var dropdown = this.querySelector('#searchinput');
        dropdown.classList.add('opened');
        this.querySelector('#closebutton').style.display='inline-block';
      },
      closeSearch: function(event) {
        var dropdown = this.querySelector('#searchinput');
        dropdown.classList.remove('opened');
        this.querySelector('#closebutton').style.display='none';
      },
    });

</script>
</dom-module>

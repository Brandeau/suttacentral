<dom-module id="sc-text-heading-styles">
  <template>
    <style>

      [lang="fa"] .sutta h1, [lang="ar"] .sutta h1, 
      [lang="fa"] .sutta h2, [lang="fa"] .sutta h3, 
      [lang="fa"] .sutta h4, [lang="he"] .sutta h1, 
      [lang="he"] .sutta h2, [lang="he"] .sutta h3, 
      [lang="hi"] .sutta h1, [lang="mr"] .sutta h1, 
      [lang="mr"] .sutta h2, [lang="my"] .sutta h1, 
      [lang="my"] .sutta h2, [lang="my"] .sutta h3,
      [lang="si"] .sutta h1, [lang="si"] .sutta h2, 
      [lang="si"] .sutta h3, [lang="si"] .sutta h4,
      [lang="ta"] .sutta h1, [lang="ta"] .sutta h2,
      [lang="th"] .sutta h1, [lang="th"] .sutta h2, 
      [lang="th"] .sutta h3, [lang="th"] .sutta h4,
      [lang="xct"] .sutta h1, [lang="zh"] .sutta h1, 
      [lang="lzh"] .sutta h1, [lang="zh"] .sutta h2, 
      [lang="lzh"] .sutta h2, [lang="lzh"] .sutta h3, 
      [lang="lzh"] .sutta h4, [lang="ko"] .sutta h1, 
      [lang="ko"] .sutta h2, [lang="ko"] .sutta h3, 
      [lang="ko"] .sutta h4, [lang="jpn"] .sutta h1,
      [lang="jpn"] .sutta h2, [lang="jpn"] .sutta h3, 
      [lang="jpn"] .sutta h4, [lang="ev"] .sutta h1 {
        font-family: inherit;
        @apply --sc-transform-caps-to-bold;
      }

      h1 [lang="pli-Sinh"], h2 [lang="pli-Sinh"],
      h3 [lang="pli-Sinh"], h4 [lang="pli-Sinh"] {
        @apply --sc-sinhala-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      h1 [lang="pli-Deva"], h2 [lang="pli-Deva"],
      h3 [lang="pli-Deva"], h4 [lang="pli-Deva"] {
        @apply --sc-devanagari-sans-font;
        @apply --sc-transform-caps-to-bold;
      }

      h1 [lang="pli-Thai"], h2 [lang="pli-Thai"],
      h3 [lang="pli-Thai"], h4 [lang="pli-Thai"] {
        @apply --sc-thai-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      h1 [lang="pli-Mymr"], h2 [lang="pli-Mymr"],
      h3 [lang="pli-Mymr"], h4 [lang="pli-Mymr"] {
        @apply --sc-myanmar-serif-font;
        @apply --sc-transform-caps-to-bold;
      }

      .sutta h1, .sutta h2, .sutta h3, .sutta h4, .sutta h5, .sutta h6, .hgroup p, .subheading {
        text-align: center;
        font-weight: normal;
        font-style: normal;
      }

      h1, h1 a, h2, h2 a, h3, h3 a, h4, h4 a, h5, h5 a, h6, h6 a, .hgroup p, .hgroup p a {
        color: var(--sc-secondary-text-color);
      }

      /* This is the defaults for texts using a skolar font */

      .sutta h1, .sutta h2, .sutta h3, .sutta h4, .sutta h5, .sutta h6 {
        @apply --sc-mixed-small-caps;
        @apply --sc-serif-font;
        white-space: initial;
      }

      h1 {
        @apply --paper-font-display1;

      }

      h2 {
        @apply --paper-font-headline;
      }

      h3 {
        @apply --paper-font-title;
      }

      h4 {
        @apply --paper-font-subhead;
        @apply --sc-skolar-font-size-l;
      }

      h5 {
        @apply --paper-font-subhead;
      }

      h6 {
        text-align: left;
        @apply --sc-all-small-caps;
        @apply --paper-font-subhead;
      }

      .hgroup p,
      .hgroup p sc-seg.original-text {
        @apply --sc-all-small-caps;
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-md;
        margin: 0;
        padding: 0;
      }

      .hgroup p .latin {
        @apply --sc-noto-sans-font;
      }

      p + h1 {
        margin-top: 12px;
      }

      .hgroup p.subheading {
        @apply --sc-serif-font;
        font-style: italic;
        text-transform: none;
        font-feature-settings: normal
      }

      [lang="th"] .hgroup p.subheading,
      [lang="lzh"] .hgroup p.subheading {
        font-family: inherit;
        font-style: inherit;
      }

      .hgroup .collection,
      .hgroup .division,
      .hgroup .subdivision,
      .hgroup .subsubdivision,
      .hgroup .vagga,
      .hgroup .pannasa,
      .hgroup .nipata,
      .hgroup .collection sc-seg,
      .hgroup .division sc-seg,
      .hgroup .subdivision sc-seg,
      .hgroup .subsubdivision sc-seg,
      .hgroup .vagga sc-seg,
      .hgroup .pannasa sc-seg,
      .hgroup .nipata sc-seg {
        font-style: inherit;
      }

      /*bilingual headings*/
      .mirror {
        display: table;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 4.6em;
      }

      .mirror > * {
        display: table-row;
      }

      .mirror-left {
        padding-right: var(--sc-size-md);
        border-right: var(--sc-border);
        text-align: right;
        display: table-cell;
        width: 50%;
      }

      .mirror-right {
        padding-left: var(--sc-size-md);
        text-align: left;
        display: table-cell;
      }

      .mirror-middle {
        text-align: right;
        position: absolute;
        margin-top: 0.2em;
      }

      h1.mirror-row {
        line-height: 1.2
      }

    </style>
  </template>
</dom-module>

      .textual-info-paragraph {
        @apply --paper-font-common-base;
        @apply --sc-skolar-font-size-xs;
        margin-right: var(--sc-size-sm);
        padding: 0 var(--sc-size-sm) 0 var(--sc-size-sm);
        color: var(--sc-secondary-text-color);
        background: var(--sc-textual-info-background-color);
        text-decoration: none;
        transition: 250ms;
        font-style: normal;
        display: none;
        transition-property: opacity;
        opacity: 0;
        float: right;
        clear: right;
        border-radius: var(--sc-size-xxs);
      }

      .infomode .textual-info-paragraph-inline {
        display: inline-block;
        float: none;
      }

      .infomode .textual-info-paragraph-inline.sc.segmented-textual-info-paragraph {
        display: none;
      }

      #simple_text_content .textual-info-paragraph {
        display: inline-block;
        float: none;
      }

      @media screen and (min-width: 1280px) {
        .infomode:not(.side-by-side) .textual-info-paragraph {
          margin-right: -20%;
          display: block;
          background-color: transparent;
        }

        .infomode:not(.side-by-side) .textual-info-paragraph-inline {

        }

        #simple_text_content .textual-info-paragraph {
          display: inline-block;
          float: right;

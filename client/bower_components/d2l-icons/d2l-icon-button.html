<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="d2l-icon.html">
<link rel="import" href="d2l-icon-button-shared-styles.html">
<link rel="import" href="d2l-icon-button-behavior.html">

<dom-module id="d2l-icon-button">
	<template strip-whitespace>
		<style include="d2l-icon-button-shared-styles">
			:host {
				display: inline-block;
			}
		</style>
		<button class="d2l-icon-button"
			disabled=[[disabled]]
			title=[[title]]
			autofocus=[[autofocus]]
			form=[[form]]
			formaction=[[formaction]]
			formenctype=[[formenctype]]
			formmethod=[[formmethod]]
			formnovalidate=[[formnovalidate]]
			formtarget=[[formtarget]]
			name=[[name]]
			type=[[type]]
			value=[[value]]
		>
			<d2l-icon icon="[[icon]]"></d2l-icon>
			<span><slot></slot></span>
		</button>
	</template>
	<script>
		Polymer({
			is: 'd2l-icon-button',

			behaviors: [window.D2L.PolymerBehaviors.IconButtonBehavior],

			properties: {
				icon: String,
				disabled: {
					type: String,
					reflectToAttribute: true
				},
				autofocus: {
					type: String,
					reflectToAttribute: true
				},
				form: {
					type: String,
					reflectToAttribute: true
				},
				formaction: {
					type: String,
					reflectToAttribute: true
				},
				formenctype: {
					type: String,
					reflectToAttribute: true
				},
				formmethod: {
					type: String,
					reflectToAttribute: true
				},
				formnovalidate: {
					type: String,
					reflectToAttribute: true
				},
				formtarget: {
					type: String,
					reflectToAttribute: true
				},
				name: {
					type: String,
					reflectToAttribute: true
				},
				type: {
					type: String,
					reflectToAttribute: true
				}
			}

		});
	</script>
</dom-module>

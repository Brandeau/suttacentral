<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="/elements/text/sc-text-options.html">
<link rel="import" href="/styles/sc-text-styles.html">
<link rel="import" href="/styles/sc-text-heading-styles.html">
<link rel="import" href="/styles/sc-text-paragraph-num-styles.html">

<!--
The relevant suttaplex card is shown at the top, hidden behind a dropdown (`text/sc-text-options.html`).
Paragraph numbers can be displayed or hidden as requested via the settings-menu in the toolbar.
Title, full Author name and Meta data are sent via events to the page-selector for use in the toolbar.
-->
<dom-module id="sc-simple-text" attributes="suttatitle suttameta">
  <template>
    <style include="sc-text-styles sc-text-heading-styles sc-text-paragraph-num-styles">
      .not-found {
        @apply --paper-font-display1;
      }

      .text-options {
        padding: 32px;
      }
    </style>

    <sc-text-options class="text-options" suttaplex-item="[[suttaplex]]"></sc-text-options>
    <div id="html_text_content" inner-h-t-m-l="[[displayedSuttaText]]"></div>

  </template>

  <script>
      class SCSimpleText extends ReduxMixin(Polymer.Element) {
          static get is() {
              return 'sc-simple-text';
          }

          static get properties() {
              return {
                  suttaRootText: {
                      type: Object,
                      statePath: 'suttaText.root_text'
                  },
                  suttaTranslatedText: {
                      type: Object,
                      statePath: 'suttaText.translation'
                  },
                  suttaplex: {
                      type: Object,
                      statePath: 'suttaText.suttaplex'
                  },
                  // If true, shows the paragraph numbers on the right of the text.
                  // Data is passed on from the toolbar-settings-menu.
                  showParagraphs: {
                      type: Boolean,
                      observer: '_addParagraphs'
                  },
                  displayedSuttaText: String,
                  paragraphTitles: Object,
                  title: String,
                  author: String,
                  lang: String
              }
          }

          static get actions() {
              return {
                  changeToolbarTitle(title) {
                      return {
                          type: 'CHANGE_TOOLBAR_TITLE',
                          title: title
                      };
                  },
                  changeSuttaMetaText(metaText) {
                      return {
                          type: 'CHANGE_SUTTA_META_TEXT',
                          metaText: metaText
                      }
                  }
              }
          }

          connectedCallback() {
              super.connectedCallback();
              this._setAttributes();
          }

          _setAttributes() {
              const isRoot = !!(this.suttaRootText);
              this.displayedSuttaText = isRoot ? this.suttaRootText.text : this.suttaTranslatedText.text;
              this.author = isRoot ? this.suttaRootText.author : this.suttaTranslatedText.author;
              this.lang = isRoot ? this.suttaRootText.lang : this.suttaTranslatedText.lang;
              this.title = isRoot ? this.suttaRootText.title : this.suttaTranslatedText.title;
              this.dispatch('changeSuttaMetaText', this._computeMeta());
              this.dispatch('changeToolbarTitle', `${this.title} â€“ ${this.author}`);
          }

          // adds a class to the main container to either show or hide paragraph numbers.
          _addParagraphs() {
              const infotext = this.$.html_text_content;
              return (infotext && !this.showParagraphs) ? infotext.classList.remove('infomode')
                  : (infotext) ? infotext.classList.add('infomode') : '';
          }

          // returns the meta-data from the loaded sutta text
          _computeMeta() {
              const matches = this.displayedSuttaText.match(/<aside id="metaarea">((.|\n)*)<\/aside>/);
              console.dir(matches);
              return matches ? matches[1] : '';
          }

          // After the paragraph list has been loaded, adds relevant data to the placeholders in the sutta text file.
          _computeParagraphs(e) {
              const paragraphTitles = e.detail.response;
              for (let key in paragraphTitles) {
                  const refs = this.shadowRoot.querySelectorAll('.' + key);
                  Array.from(refs).forEach(item => item.innerHTML = item.id.replace(key, ''));
                  Array.from(refs).forEach(item => item.title = paragraphTitles[key]);
              }
              if (this.showParagraphs) {
                  this._addParagraphs();
              }
          }
      }

      customElements.define(SCSimpleText.is, SCSimpleText);
  </script>
</dom-module>

<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="/elements/sc-segmented-text.html">
<link rel="import" href="/elements/sc-page-text.html">

<!--
  This element makes a server request for a sutta text, dispatches it to the redux store and subsequently shows
  either the simple sutta text view or the segmented view.
-->
<dom-module id="sc-text-page-selector">
  <template>

    <iron-meta id="meta"></iron-meta>

    <iron-ajax
        auto
        url="[[_getUrl()]]"
        handle-as="json"
        loading="{{loading}}"
        last-error="{{error}}"
        last-response="{{responseData}}"
    ></iron-ajax>

    <template is="dom-if" if="[[!isSegmentedText]]" restamp>
      <sc-page-text></sc-page-text>
    </template>

    <template is="dom-if" if="[[isSegmentedText]]" restamp>
      <sc-segmented-text></sc-segmented-text>
    </template>

    <template is="dom-if" if="[[error]]">
      <h2>Page error</h2>
      <h3>Could not load the sutta text.</h3>
    </template>

  </template>

  <script>
      class SCTextPageSelector extends ReduxMixin(Polymer.Element) {
          static get is() {
              return 'sc-text-page-selector';
          }

          static get properties() {
              return {
                  isSegmentedText: {
                      type: Boolean
                  },
                  responseData: {
                      type: Object,
                      observer: '_onResponse'
                  },
                  author: {
                      type: String,
                  },
                  suttaId: {
                      type: String,
                  },
                  langIsoCode: {
                      type: String,
                  }
              }
          }

          static get actions() {
              return {
                  changeToolbarTitle(title) {
                      return {
                          type: 'CHANGE_TOOLBAR_TITLE',
                          title: title
                      };
                  },
                  changeToolbarMode(mode) {
                      return {
                          type: 'CHANGE_TOOLBAR_MODE',
                          mode: mode
                      };
                  },
                  downloadSuttaText(text) {
                      return {
                          type: 'DOWNLOAD_SUTTA_TEXT',
                          text: text
                      }
                  }
              }
          }

          _onResponse() {
              console.log(this.responseData);
              this.dispatch('downloadSuttaText', this.responseData);
              this.isSegmentedText = this._isSegmentedSuttaTextPage();
              if (this.isSegmentedText) {
                  this.dispatch('changeToolbarMode', 'segmented-mode');
              }
              else {
                  this.dispatch('changeToolbarMode', 'text-mode');
              }
          }

          // checks if a page is a segmented-text page
          _isSegmentedSuttaTextPage() {
//              return !!(langIsoCode && author && (author === 'sujato' || author === 'pali'));
              console.log('is segmented? ' + !!(this.responseData.root_text && this.responseData.translation));
              return !!(this.responseData.root_text && this.responseData.translation);
          }

          _getUrl() {
              return `${this.$.meta.byKey('API_ROOT')}/suttas/${this.suttaId}/${this.author}?lang=${this.langIsoCode}`;
          }
      }

      customElements.define(SCTextPageSelector.is, SCTextPageSelector);
  </script>
</dom-module>

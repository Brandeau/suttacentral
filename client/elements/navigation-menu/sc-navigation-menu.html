<!--
  This is a custom sidebar menu navigation element.
  One thing to keep in mind if you're restyling the individual items:
    if you change the item height, remember to update the max-height value in _getMaxHeightStyle() below.
-->

<dom-module id="sc-navigation-menu">
  <template>
    <style include="sc-scrollbar-style">
      .sc-nav {
        @apply --sc-sans-font;
        user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
      }

      .paper-spinner {
        --paper-spinner-color: var(--primary-color);
      }

      .icon-middle {
        position: absolute;
        margin: 0;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .network-error-icon {
        width: var(--sc-size-xxl);
        height: var(--sc-size-xxl);
      }

      .nav-back-button {
        @apply --sc-skolar-font-size-l;
        background-color: var(--sc-paper-tooltip-color);
        border-top: 1px solid var(--sc-disabled-text-color);
        padding: var(--sc-size-sm);
        display: flex;
        align-items: center;
        font-weight: 600;
        margin: 0;
        z-index: 1;
      }

      .nav-back-button.swap-section {
        height: var(--sc-size-xl);
      }

      .nav-back-title {
        color: var(--sc-disabled-text-color);
        margin-left: var(--sc-size-sm);
        margin-top: var(--sc-size-xxs);
      }

      .swap-section {
        height: 0;
        opacity: 0;
        transition: opacity 1s, transform .5s;
        -webkit-transition: opacity 1s, -webkit-transform .5s;
      }

      .nav .swap-section {
        transition-duration: .3s;
        -webkit-transition-duration: .3s;
      }

      .swap-section.up {
        will-change: transform;
        transform: translateY(-100%);
        -webkit-transform: translateY(-100%);
        -ms-transform: translateY(-100%);
      }

      .swap-section.right {
        will-change: transform;
        transform: translateX(100%);
        -webkit-transform: translateX(100%);
        -ms-transform: translateX(100%);
      }

      .swap-section.left {
        will-change: transform;
        transform: translateX(-100%);
        -webkit-transform: translateX(-100%);
        -ms-transform: translateX(-100%);
      }

      .swap-section.active {
        opacity: 1;
        position: relative;
        -webkit-transform: translate(0, 0);
        -ms-transform: translate(0, 0);
        transform: translate(0, 0);
        width: auto;
      }

      .nav-menu-item {
        list-style-type: none;
        margin: 0 0 var(--sc-size-sm);
        position: relative;
        justify-content: space-between;
        align-items: center;
      }

      .nav-list, .sub-nav {
        list-style-type: none;
        margin: 0;
        padding: var(--sc-size-md) 0;
      }

      .sub-nav-container {
        z-index: 1;
      }

      .nav-link {
        @apply --sc-skolar-font-size-md;
        color: var(--sc-primary-text-color);
        text-transform: uppercase;
        display: block;
        font-weight: 600;
        letter-spacing: .24px;
        padding: 5px 20px;
        margin: var(--sc-size-xs) 0;
        text-decoration: none;
        transition: background-color 0.35s cubic-bezier(0.35, 0, 0.25, 1);
        -webkit-transition: background-color 0.35s cubic-bezier(0.35, 0, 0.25, 1);
      }

      .nav-menu-item.selected {
        background: var(--sc-primary-accent-color-almost-transparent);
        color: var(--sc-primary-color-dark);
      }

      .menu-dropdown-icon {
        fill: var(--sc-disabled-text-color);
        display: inline-block;
        position: absolute;
        right: var(--sc-size-sm);
        top: var(--sc-size-xxs);
        transition: .3s ease all;
        cursor: pointer;
      }

      .menu-dropdown-icon.open {
        transform: rotateZ(180deg);
      }

      .nav-menu-item.selected .menu-dropdown-icon {
        background-color: var(--sc-secondary-text-color);
      }

      .nav-secondary, .nav-tertiary {
        list-style-type: none;
        padding-left: var(--sc-size-sm);
        -webkit-transition: max-height cubic-bezier(0,1,0,1) .6s;
        -moz-transition: max-height cubic-bezier(0,1,0,1) .6s;
        -ms-transition: max-height cubic-bezier(0,1,0,1) .6s;
        -o-transition: max-height cubic-bezier(0,1,0,1) .6s;
        transition: max-height cubic-bezier(0,1,0,1) .6s;
        overflow: hidden;
      }

      .nav-secondary .nav-link {
        @apply --sc-skolar-font-size-s;
        font-weight: 400;
      }

      .nav-tertiary a {
        text-transform: none;
        letter-spacing: 0;
        font-weight: 400;
        color: var(--sc-primary-accent-color);
        text-decoration: none;
      }

      .nav-secondary.open,
      .nav-tertiary.open {
        max-height: 9999px;
        transition: max-height cubic-bezier(1,0,1,0) .6s;
      }

      .nav-secondary.closed,
      .nav-tertiary.closed {
        max-height: 0 !important;
      }

      #main_navigation {
        margin-top: -77px;
        height: 88%;
        overflow-y: scroll;
        padding-bottom: 10em;
      }

      #back_arrow {
        fill: var(--sc-disabled-text-color);
        cursor: pointer;
        width: var(--sc-size-lg);
        height: var(--sc-size-lg);
      }

    </style>

    <iron-ajax
        auto
        url="[[_getMenuUrl()]]"
        handle-as="json"
        loading="{{loading}}"
        last-error="{{error}}"
        last-response="{{mainMenuResponse}}"
        on-response="_generateMainMenu">
    </iron-ajax>

    <div id="container" class="nav-list-container">
      <template is="dom-if" if="[[_shouldShowLoadingIndicator(loading, error)]]">
        <div class="loading-indicator">
          <paper-spinner-lite class="paper-spinner icon-middle" active="[[loading]]"></paper-spinner-lite>
        </div>
      </template>

      <template is="dom-if" if="[[error]]">
        <iron-icon class="network-error-icon icon-middle" title="Network error" src="img/nonetwork.svg"></iron-icon>
      </template>

      <nav class="sc-nav">
        <div>
          <a id="sub_navigation_header" class="nav-back-button swap-section up">
            <iron-icon id="back_arrow" icon="arrow-back" on-tap="_closeChildMenu"></iron-icon>
            <span class="nav-back-title">[[headerTitle]]</span>
          </a>

          <!-- Sub nav menu -->
          <div id="sub_navigation" class="sub-nav-container swap-section right">
            <ul class="sub-nav nav-tertiary open sc-scrollbar">
              <li class="nav-menu-item">
                <div class="nav-section-header">
                  <a class="nav-link" href="/">Chapter on Ethics</a>
                  <iron-icon icon="expand-more" class="menu-dropdown-icon"></iron-icon>
                </div>
              </li>
              <li class="nav-section">
                <div class="nav-section-header">
                  <a class="nav-link" href="/">Second Vagga</a>
                  <paper-icon-button>
                    <iron-icon icon="expand-more" class="menu-dropdown-icon"></iron-icon>
                  </paper-icon-button>
                </div>
              </li>
            </ul>
          </div>

          <!-- Main nav menu -->
          <div id="main_menu_container">

          </div>

          <!--<ul id="main_navigation" class="nav-list sc-scrollbar swap-section left active">-->

            <!--<li class="nav-menu-item">-->
              <!--<span class="nav-link">Sutta</span>-->
              <!--<iron-icon icon="expand-more" class="menu-dropdown-icon open"-->
                         <!--on-tap="_toggleOpenDropdownMenu"></iron-icon>-->

              <!--<ul class="nav-secondary open">-->
                <!--<li class="nav-menu-item">-->
                  <!--<span class="nav-link">Long</span>-->
                <!--</li>-->
                <!--<li class="nav-menu-item">-->
                  <!--<span class="nav-link">Short</span>-->
                  <!--<iron-icon icon="expand-more" class="menu-dropdown-icon open"-->
                             <!--on-tap="_toggleOpenDropdownMenu"></iron-icon>-->

                  <!--<ul class="nav-tertiary open">-->
                    <!--<li class="nav-menu-item">-->
                      <!--<a class="nav-link">Digha Nikaya</a>-->
                      <!--<iron-icon icon="arrow-forward" class="menu-dropdown-icon" on-tap="_openChildMenu"></iron-icon>-->
                    <!--</li>-->
                  <!--</ul>-->

                <!--</li>-->
              <!--</ul>-->

            <!--</li>-->

            <!--<li class="nav-menu-item">-->
              <!--<span class="nav-link" href="/">Vinaya</span>-->
              <!--<iron-icon icon="expand-more" class="menu-dropdown-icon" on-tap="_toggleOpenDropdownMenu"></iron-icon>-->
            <!--</li>-->

          <!--</ul>-->

        </div>
      </nav>

    </div>

  </template>

  <script>
      class SCNavigationMenu extends Polymer.Element {
          static get is() {
              return 'sc-navigation-menu';
          }

          static get properties() {
              return {
                  mainMenuResponse: {
                      type: Array,
                      value: []
                  },
                  headerTitle: {
                      type: String,
                      value: "Division title"
                  }
              }
          }

          _generateMainMenu() {
              const mainMenuMarkup = `
                <ul id="main_navigation" class="nav-list sc-scrollbar swap-section left active">
                  ${this.mainMenuResponse.map(topLevelItem => `
                    <li class="nav-menu-item">
                      <span class="nav-link">${topLevelItem.name}</span>
                      <iron-icon icon="expand-more"
                      class="menu-dropdown-icon ${topLevelItem.name === 'Sutta' ? 'open' : 'closed'}"></iron-icon>
                      <ul class="nav-secondary ${topLevelItem.name === 'Sutta' ? 'open' : 'closed'}">
                      ${topLevelItem.children.map(groupingLevelItem => `
                        <li class="nav-menu-item">
                          <span class="nav-link">${groupingLevelItem.name}</span>
                          ${groupingLevelItem.children.length > 0 ? `
                            <iron-icon icon="expand-more"
                            class="menu-dropdown-icon ${topLevelItem.name === 'Sutta' ? 'open' : 'closed'}"></iron-icon>
                            ${this._generateDeepMainMenuLevels(groupingLevelItem, (topLevelItem.name === 'Sutta'))}
                            ` : ''}
                        </li>
                      `).join('')}
                      </ul>
                    </li>`).join('')}
                </ul>`;
              this.$.main_menu_container.innerHTML = mainMenuMarkup;
              this._addButtonEventListeners();
          }

          _generateDeepMainMenuLevels(item, isOpen) {
              const listType = item.children.some(child => ['div', 'division'].indexOf(child.type) !== -1) ? 'nav-tertiary' : 'nav-secondary';
              return `
                <ul class="${listType} ${isOpen ? 'open' : 'closed'}" style="${this._getMaxHeightStyle(item)}">
                  ${item.children.map(childItem => `
                    <li class="nav-menu-item">
                    ${listType === 'nav-secondary' ?
                      `<span class="nav-link">${childItem.name}</span>`
                      :
                      `<span class="nav-link"><a href="${this._getSuttaplexUrl(childItem.id)}">${childItem.name}</a></span>`
                    }
                    ${childItem.children && childItem.children.length > 0 ?
                      `<iron-icon icon="expand-more" class="menu-dropdown-icon closed"></iron-icon>
                       ${this._generateDeepMainMenuLevels(childItem, false)}`
                      :
                      `<iron-icon icon="arrow-forward" class="menu-dropdown-icon child-menu-icon"></iron-icon>`
                    }
                    </li>
                  `).join('')}
                </ul>
              `;
          }

          _addButtonEventListeners() {
              Array.from(this.shadowRoot.querySelectorAll('.menu-dropdown-icon')).forEach((dropdownIcon) => {
                  dropdownIcon.addEventListener('click', this._toggleOpenDropdownMenu);
              });
              Array.from(this.shadowRoot.querySelectorAll('.child-menu-icon')).forEach((childMenuIcon) => {
                  console.dir(childMenuIcon);
                  childMenuIcon.addEventListener('click', this._openChildMenu.bind(this));
              });
          }

          _toggleOpenDropdownMenu(e) {
              const icon = e.path[0];
              const container = e.path[1];
              const childMenu = container.querySelector('ul');
              if (!childMenu) {
                  return;
              }
              if (childMenu.classList.contains('open')) {
                  childMenu.classList.remove('open');
                  childMenu.classList.add('closed');
                  icon.classList.remove('open');
              } else if (childMenu.classList.contains('closed')) {
                  childMenu.classList.remove('closed');
                  childMenu.classList.add('open');
                  icon.classList.add('open');
              }
          }

          _openChildMenu(e) {
              console.dir(e);
              this.shadowRoot.querySelector('#main_navigation').classList.remove('active');
              this.shadowRoot.querySelector('#sub_navigation').classList.add('active');
              this.shadowRoot.querySelector('#sub_navigation_header').classList.add('active');
          }

          _closeChildMenu() {
              this.shadowRoot.querySelector('#sub_navigation').classList.remove('active');
              this.shadowRoot.querySelector('#sub_navigation_header').classList.remove('active');
              this.shadowRoot.querySelector('#main_navigation').classList.add('active');
          }

          // The max-height property is added here to achieve a smooth dropdown animation.
          // This only works for elements that have no grandchildren, and therefore no embedded dropdowns of their own.
          _getMaxHeightStyle(element) {
              const hasGrandchildren = element.children.some(child => child.children && child.children.length > 0);
              if (!hasGrandchildren) {
                const elemHeight = 41;
                return `max-height: ${elemHeight * element.children.length}px;
                        transition: max-height ease .6s; -webkit-transition: max-height ease .6s;
                        -webkit-transition: max-height ease .6s; -moz-transition: max-height ease .6s;`;
              }
              else return '';
          }

          _shouldShowLoadingIndicator(loading, error) {
              return !!(loading && !error);
          }

          _getMenuUrl() {
              return `${this._getBaseUrl()}/api/menu`;
          }

          _getSuttaplexUrl(uid) {
              return `${this._getBaseUrl()}/${uid}`;
          }

          _getBaseUrl() {
              let currentUrl = window.location;
              return `${currentUrl.protocol}//${currentUrl.host}`;
          }
      }

      customElements.define(SCNavigationMenu.is, SCNavigationMenu);
  </script>
</dom-module>

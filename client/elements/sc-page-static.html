<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="static/home-page.html">
<link rel="import" href="static/dons-page.html">
<link rel="import" href="static/downloads-page.html">
<link rel="import" href="static/people-page.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="sc-page-static">
  <template>
    <style>
      app-toolbar {
        background-color: var(--sc-gold-500);
        white-space: nowrap;
      }

      #lasttoolbar {
        @apply --shadow-elevation-8dp;
        z-index: -1;
      }

      h1 {
        @apply --sc-serif-font;
        @apply --sc-mixed-small-caps;
        @apply --sc-skolar-font-size-static-main-title;
        text-align: left;
        color: white;
        padding-top: 0.5em;
        margin: 0;
        line-height: 1em;
        font-weight: normal;
      }

      .subtitle {
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-static-subtitle;
        color: white;
        font-style: italic;
        text-align: left;
        margin-bottom: .75em;
        margin-top: 0;
      }

      .title {
        margin-left: 64px;
      }

      .page-not-found-container {
        @apply --sc-sans-font;
        @apply --sc-skolar-font-size-static-subtitle;
        margin: 38px;
      }

      @media (max-width: 925px) {
        .subtitle {
          @apply --sc-skolar-font-size-xl;
          margin-bottom: 0.5em;
        }
      }

      @media (max-width: 800px) {
        .title {
          margin-left: initial;
        }
      }

      @media (max-width: 600px) {
        h1 {
          @apply --sc-skolar-font-size-xxl;
          padding-top: 0.2em;
        }

        .subtitle {
          @apply --sc-skolar-font-size-md;
          margin-bottom: 0.5em;
        }
      }
    </style>

    <app-toolbar>
      <div class="title" main-title><h1>SuttaCentral</h1></div>
    </app-toolbar>
    <app-toolbar id="lasttoolbar">
      <div class="title" main-title>
        <p class="subtitle">Early Buddhist texts, translations, and parallels</p>
      </div>
    </app-toolbar>

    <iron-pages id="pages" role="main" selected="[[pages]]" attr-for-selected="name">
      <div name="HOME">
        <home-page></home-page>
      </div>
      <div name="DONATIONS">
        <dons-page></dons-page>
      </div>
      <div name="DOWNLOADS">
        <downloads-page></downloads-page>
      </div>
      <div name="PEOPLE">
        <people-page></people-page>
      </div>
      <div name="NOT-FOUND">
        <div class="page-not-found-container">
          <h2>Error 404</h2>
          <h3>Page not found</h3>
        </div>
      </div>
    </iron-pages>
  </template>

  <script>
      class SCPageStatic extends ReduxMixin(Polymer.Element) {
          static get is() { return 'sc-page-static'; }

          static get properties() {
              return {
                  selectedPage: {
                      type: String,
                      observer: '_changeView',
                      statePath: 'currentRoute.name'
                  },
                  pages: {
                      type: String,
                      value: 'HOME'
                  }
              }
          }

          // chooses one of four static pages/elements from the '/static'-folder.
          _changeView() {
              switch (this.selectedPage) {
                  case 'HOME':
                      this.$.pages.selected = 'HOME';
                      break;
                  case 'DONATIONS':
                      this.$.pages.selected = 'DONATIONS';
                      break;
                  case 'DOWNLOADS':
                      this.$.pages.selected = 'DOWNLOADS';
                      break;
                  case 'PEOPLE':
                      this.$.pages.selected = 'PEOPLE';
                      break;
                  case 'NOT-FOUND':
                      this.$.pages.selected = 'NOT-FOUND';
                      break;
              }
          }
      }

      customElements.define(SCPageStatic.is, SCPageStatic);
  </script>
</dom-module>

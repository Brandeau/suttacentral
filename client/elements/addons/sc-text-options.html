<!--
Pulls in one relevant suttaplex-card inside a collapse-item to display on top of each sutta text.
-->
<dom-module id="sc-text-options">
  <template>
    <style is="custom-style" include="sc-suttaplex-styles">
      .container {
        margin: 0 auto;
        padding: 32px 5% 0 !important;
        max-width: 640px;
        display: flex;
        flex-direction: column;
      }

      .heading {
        display: flex;
        justify-content: flex-end;
      }

      .sutta-list {
        max-width: 720px;
        transition: margin-top 0.3s, margin-bottom 0.3s;
        margin: 0 auto 64px;
      }

      .toolbar-dialog {
        white-space: initial;
      }

      #dialog {
        position: fixed;
        top: 50px;
        margin: 5% auto;
        left: var(--app-drawer-width);
        right: 0;
        max-width: 630px;
      }

      @media screen and (max-width: 840px) {
        #dialog {
          left: 0;
        }
      }

      .toolbar-dialog paper-icon-button {
        color: var(--disabled-text-color);
      }

    </style>

    <div class="container">
      <div class="heading" title="View Parallels & References">
        <paper-icon-button icon="settings" on-tap="_openDialog"></paper-icon-button>
        <paper-icon-button icon="[[_toggleIcon]]" on-tap="_toggleOpened"></paper-icon-button>
      </div>

      <iron-collapse opened="{{opened}}">
        <div class="sutta-list">
          <sc-suttaplex item="[[suttaplexItem]]"></sc-suttaplex>
        </div>
      </iron-collapse>
    </div>

    <paper-dialog class="toolbar-dialog" id="dialog"
                  entry-animation="fade-in-animation"
                  exit-animation="fade-out-animation">
      <div class="buttons">
        <paper-icon-button icon="close" dialog-confirm></paper-icon-button>
      </div>
      <h2>Tools and Information</h2>
      <paper-dialog-scrollable>
        <settings-menu meta-area="[[metaArea]]"></settings-menu>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>

  <script>
      class SCTextOptions extends Polymer.Element {
          static get is() {
              return 'sc-text-options';
          }

          static get properties() {
              return {
                  suttaplexItem: Object,
                  _toggleIcon: {
                      type: String,
                      computed: '_computeToggleIcon(opened)'
                  },
                  opened: {
                      type: Boolean,
                      reflectToAttribute: true
                  },
                  metaArea: {
                      type: String
                  }

              }
          }

          ready() {
              super.ready();
              let dialog = this.$.dialog;
              dialog.addEventListener('opened-changed', () => {
                  if (dialog.opened) {
                      Polymer.IronDropdownScrollManager.pushScrollLock(dialog);
                  } else {
                      Polymer.IronDropdownScrollManager.removeScrollLock(dialog);
                  }
              });
          }

          _toggleOpened() {
              this.opened = !this.opened;
              this.dispatchEvent(new CustomEvent('toggle', { detail: this, bubbles: true, composed: true }));
          }

          _computeToggleIcon() {
              return this.opened ? 'icons:expand-less' : 'icons:expand-more';
          }

          // Opens the paper-dialog box of the settings-menu.
          _openDialog() {
              this.$.dialog.open();
          }
      }

      customElements.define(SCTextOptions.is, SCTextOptions);
  </script>

</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../styles/sc-suttaplex-styles.html">
<link rel="import" href="../suttaplex/sc-suttaplex.html">

<!--
Pulls in one relevant suttaplex-card inside a collapse-item to display on top of each sutta text.
-->
<dom-module id="sc-text-node">
  <template>
    <style is="custom-style" include="sc-suttaplex-styles">
      .container {
        margin: 0 auto;
        padding: 32px 5% 0 !important;
        max-width: 640px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .heading {
        cursor: pointer;
        margin-right: 16px;
      }

      .sutta-list {
        max-width: 720px;
        transition: margin-top 0.3s, margin-bottom 0.3s;
        margin: 0 auto 64px;
      }
    </style>

    <div class="container">
      <div class="heading" title="View Parallels & References" on-tap="_toggleOpened">
        <paper-icon-button icon="[[_toggleIcon]]"></paper-icon-button>
      </div>

      <iron-collapse opened="{{opened}}">
        <div class="sutta-list">
          <sc-suttaplex item="[[suttaplexItem]]"></sc-suttaplex>
        </div>
      </iron-collapse>
    </div>
  </template>

  <script>
      class SCTextNode extends Polymer.Element {
          static get is() {
              return 'sc-text-node';
          }

          static get properties() {
              return {
                  suttaplexItem: Object,
                  _toggleIcon: {
                      type: String,
                      computed: '_computeToggleIcon(opened)'
                  },
                  opened: {
                      type: Boolean,
                      reflectToAttribute: true
                  }
              }
          }

          _toggleOpened() {
              this.opened = !this.opened;
              this.dispatchEvent(new CustomEvent('toggle', { detail: this, bubbles: true, composed: true }));
          }

          _computeToggleIcon() {
              return this.opened ? 'icons:expand-less' : 'icons:expand-more';
          }
      }

      customElements.define(SCTextNode.is, SCTextNode);
  </script>

</dom-module>

<style is="custom-style">

.sutta{
  @apply(--sc-serif-font);
  font-size: 16px;
  font-weight: 400;
  line-height: 24px;
  -webkit-font-smoothing: antialiased;
}

.textcontent section {
  margin: 6em auto 0!important;
  padding: 0 5%!important;
  max-width: 40em;
  display: block;
}

.textcontent aside {
  display:none;
}



/* This rule prevents a problem with quote hanger */

p > * {
    text-indent: initial;
}
/* These rules always apply */

.evam {
    @apply(--sc-small-caps);
    @apply(--sc-serif-font);
    letter-spacing: 0.01em;
}
.infomode .term,
.infomode .gloss {
    color: color: var(--paper-green-500);
}
.term {
    font-weight: bold;
}
.suttainfo,
.xu,
.w {
    @apply(--paper-font-body2);
    font-family: "Skolar Sans PE", sans-serif;
    color: var(--secondary-text-color);
    background: var(--paper-grey-50);
    padding: 1em;
    border-radius: 3px;
    border: 1px solid var(--paper-grey-100);
    display: inline-block;
    margin-bottom: 1em;
}
.suttainfo p,
.xu p,
.w p {
    margin-bottom: 0;
}
/* TEXT */

.sutta ul {
    list-style-type: none;
    padding: 0 0 1.5em 0;
    margin: 0 0 0 3em;
}
.sutta ol {
    padding: 0 0 1.5em 0;
    margin: 0 0 0 3em;
}
.sutta ol ol {
    padding: 0 0 0 1em;
    margin: 0 0 0 0;
}
.gatha {
    font-size: inherit;
    display: table;
    width: auto;
    margin: 0 auto;
}
.indent {
    padding-left: 1.5em;
}
.uddanagatha,
.vagguddanagatha {
    font-style: italic;
    display: table;
    width: auto;
    margin: 0 auto;
    color: var(--secondary-text-color);
}
.endsutta,
.endvagga,
.endsection,
.end,
.endsubsection {
    font-style: italic;
    text-align: center;
    color: var(--secondary-text-color);
}
.uddana {
    margin-bottom: 2em;
    color: var(--secondary-text-color);
}
.endbook {
    text-align: center;
    color: var(--secondary-text-color);
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.1em;
}
/*This is used for names in the dictionaries. They're marked with <i> to represented a foreign labguage, but should be displayed upright.*/

.name {
    font-style: normal
}
.tri {
    display: inline;
}
h1 .t-note {
    display: none
}
.tlineheadnote {
    color: var(--paper-red-500);
}
.surplus {
    display: none;
    color: var(--paper-indigo-500);
}
.infomode .surplus {
    display: inline;
}
/*For Mahaparinirvana text, marks apparently random phrases that are marked in bold in GRETIL.

TITLE: Surplus text.
*/

.supplied .infomode {
    color: var(--paper-cyan-500)
}
/*In almost all Sanskrit texts, there is reconstruction by the editor. These are marked <span class="supplied"></span>. In CSS this should by default display normally, and optionally, use color


TITLE: Text hypothetically reconstructed by the editor or translator.
*/

.supplied2 .infomode {
    color: var(--paper-cyan-500);
}
/*In some cases there are two forms of supplied text, usually differentiated in the original by () and []. This difference is retained by using supplied2 for the []. Actually these should be marked more clearly to differentiate them, but this will differ according to the various publications, which I don't have. So for now let them behave as for .supplied, except use

TITLE: Text hypothetically reconstructed by the editor or translator.
*/

#text:lang(gr) .add,
#text:lang(pi) .add,
#text:lang(skt) .add,
#text:lang(bo) .add,
#text:lang(lzh) .add,
#text:lang(pr) .add,
#text:lang(en) .add,
.infomode .add {
    display: inline;
    color: var(--secondary-text-color);
    @apply(--sc-sans-font);
}
p .author {
    @apply(--sc-small-caps);
    @apply(--sc-serif-font);
    text-transform: lowercase
}

/*There are some editorial additions marked <span class="add"></span>. Previously these were hidden by default, but they are now visible by default.

TITLE: Text added by the editor or translator for clarification.
*/

.pe {
    font-style: italic;
}
.pe .infomode {
    color: var(--paper-cyan-500);
}
.metre {
    display: none;
}
.metre .infomode {
    color: var(--paper-orange-500);
    display: block;
    position: absolute;
    margin-top: -0.5rem;
    font-size: 10px;
    letter-spacing: 0.2em;
}
.expanded {
    display: inline
}
.expanded .infomode {
    color: var(--paper-grey-300);
}
.suppliedmetre {
    color: var(--secondary-text-color);
}
/*This is for cases where the editor has "filled in the blanks" (hence "supplied") with metrical notation (hence "metre").

TITLE: Metre reconstructed by the editor.
*/

.gap {
    color: var(--paper-green-300)
}
/*For marking gaps in the text, which are filled in with + or the like.  In IB Horner's translation, deliberate gaps were marked by the translator with an *. Accidental omissions are marked with +.

TITLE: Gap in the manuscript.
*/

.choice .corr {
    display: none;
}
.infomode .choice .corr {
    @apply(--sc-sans-font);
    display: inline-block;
    position: absolute;
    background: var(paper-red-300);
    padding: 0.5em;
    border-radius: 3px;
    margin-top: -2.5em;
    margin-left: -0.5em;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
    border: 1px solid var(paper-grey-100);
    box-shadow: 6px 4px 10px rgba(136, 136, 136, 0.3);
}
.infomode .choice:hover .corr {
    visibility: visible;
    opacity: 1;
    transition: opacity 0.3s ease;
}
/*A corrected reading that has been adopted in the text (usually by the latest editor mentioned in the meta). Hide by default.


TITLE: Reading corrected by the editor.
*/

.sic .infomode {
    color: var(paper-red-500);
}
/*
TITLE: Apparently incorrect reading determined by the editor.
*/

.lem .infomode {
    color: var(paper-brown-500);
}
/*The adopted main reading in a text. Display normally.



TITLE: Accepted reading in this text.
*/

.rdg {}
/*A variant reading. Use the same color as for "var" above. In fact, these var should be merged under rdg (which is the TEI terminology.) THIS IS BROKEN

TITLE: Variant reading.
*/

cite.book {
    font-style: italic;
}
/*A book title.*/

cite.article {
    font-style: normal
}
/*An article title.*/

.gatha-number {
    @apply(--sc-sans-font);
    color: var(--secondary-text-color);
    font-size: 14px
}
/*As it says.*/

.del {
    display: none
}
.del .infomode {
    color: var(--paper-red-500);
    display: inline
}
/*(deletion) contains a letter, word, or passage deleted, marked as deleted, or otherwise indicated as superfluous or spurious in the copy text by an author, scribe, annotator, or corrector.

TITLE: Text deleted by the editor as superfluous.
*/

.unclear {
    color: var(--secondary-text-color);
}
/*Text marked as uncertain, usually with a "?", in the transcribed text.

TITLE: Unclear reading.
*/

.namo {
    text-align: center;
}
.namo {
    font-style: italic;
}
/*dedication at the start of texts*/

.scribe {
    font-style: italic;
    text-align: right
}
/*note in the text recording who copied the text*/

hr {
    width: 33%;
    color: var(--dark-divider-opacity);
    margin: 1.45rem auto
}
.rule {
    font-weight: bold
}
/*text in vibhanga, etc., of the rule itself.*/
/*CBETA tags

Generally, eliminate inline styles, and retain semantic markup. Transform all classes inherited from CBETA by prefixing with t-. This is to avoid clashing with SC classes, and also to clarify the source of the markup.. NEED TO CHANGE PREVIOUS HANDLING OF CBETA TAGS*/

.t-note {}
/*= .note in CBETA text. Changed to avoid confusion with SC's .note. Indicates usually bracketed note or comment in the text. No need to indicate.*/

.t-gaiji {
    color: var(--paper-cyan-500)
}

</style>
